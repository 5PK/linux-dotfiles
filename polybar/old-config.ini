[global/wm]
include-file = $HOME/.config/polybar/macchiato.ini

[bar/top]
background=${colors.base}
border-color=${colors.crust}
border-size=4pt
font-0=Iosevka:size=13;2
foreground=${colors.surface0}

[bar/mybar]
width = 100%
height = 30
align = center
modules-left = systray
modules-center = date
modules-right = cpu

[module/systray]
type = external/systemtray

[module/date]
type = internal/date
format = %a %b %d, %H:%M

[module/cpu]
type = internal/cpu
format = <bar>

