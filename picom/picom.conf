# General settings for Picom
backend = "glx"  # Using OpenGL rendering (ensure you have the proper drivers for this)
vsync = true      # Enable V-Sync to avoid tearing (optional, adjust as necessary)

# Enable transparency globally
# transparent = true

# Blur settings (set only one method to avoid conflicts)
blur-method = "kawase"    # Kernel-based blur
blur-strength = 5          # Adjust strength (e.g., 5 is mild, 20 is strong)
kernel-size = 30           # The size of the blur kernel, you can tweak it

# Enable background transparency (if you need background windows transparent)
background = true

# Opacity rules for specific windows (e.g., Neovim, Alacritty)
opacity-rule = [
  "90:class_g = 'Alacritty'"
];

